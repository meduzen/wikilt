<div class="overlay">
    <h2>Write your request</h2>
    <form class="login" action="" method="get">
        <a class="login__external" href="">Log in with Google</a>
        <strong>or</strong>
        <fieldset>
            <legend>Log in</legend>
            <label for="mail">Mail<input id="mail" name="mail" type="email" placeholder="E-mail (name@example.co.uk)"></label>
            <label for="pword">Password <input id="pword" name="pword" type="password" placeholder="password"></label>
            <label for="stay-connected">Remind me on this computer <input id="stay-connected" name="stay-connected" type="checkbox" checked></label>
        </fieldset>
        <button>Log in</button>
        <a href="">Forgot password?</a>
    </form>
        <form class="register" action="" method="post">
        <a class="login__external" href="">Register with Google</a>
        <strong>or</strong>
        <fieldset>
            <legend>New member? Register!</legend>
            <label for="name">Name<input id="name" name="name" type="text" placeholder="William Lawson"></label>
